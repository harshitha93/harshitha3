 <script>


      function login()
      {
        var name=document.getElementById("name").value
        var password=document.getElementById("password").value
      $.ajax({
          
           url: "http://192.168.0.108:8888/login",
           type:"post",
           data:{"user": name, "password":password  }


        });

 

</script>        
 <body style="background:#2f323d">
